<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room" src="image/basketballcount.jpg">
        <img id="man"  src="image/handsome.jpg">
        <img id="ball"  src="image/basketball.jpg">

      </a-assets>
      
      <a-text value="643020374-7" position="-0.5 1.5 -2" color="yellow" ></a-text>
      <a-text value="Tanakrit Saobai"  position="-0.6 1 -2" color="yellow"></a-text>
      <a-text value="dffdafa"  position="0 2 0"></a-text>

      <a-sky color="#ECFFFF" src="#room" radius="40"></a-sky>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <a-box width="1.5" height="2" position="-1 -5 0" animation="property: position; to: 0.4 3 -5; dur: 2000; easing: linear; loop: false"  src="#man"></a-box>
      
         <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
         <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="5 0 0"  src="#ball" > </a-sphere>
        </a-entity>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

        

        


    </a-scene>

  </body>
</html>
